
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Vue JS</title>
</head>
<body>

<div id="app">
    <ul>
        <li v-for="product in products">
            {{ product }}
        </li>
    </ul>
</div>

<script src="https://unpkg.com/vue"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            products: []
        },
        created(){
            fetch('https://api.myjson.com/bins/74l63')
                .then(response => response.json())
                .then(json => {
                    this.products = json.products
                })
        }
    })
</script>

</body>
</html>
